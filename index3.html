<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        let y = 5;
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");

       let x = String(y)
       document.write(typeof x);
       document.write("<br>");

       let z =Number(x);
       document.write(typeof z);
       document.write("<br>");


         document.write(y===z);
         document.write("<br>");
         document.write(y!=x);



    </script>
</body>
</html>
